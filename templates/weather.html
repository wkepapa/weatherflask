<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width ,intial-scale=1.0">
    <title>
        {{title}} weather
    </title>
    <link href="{{url_for('static',filename='style/style/css')}}",
    rel="stylesheet"/>


</head>
<body>
    <h1>{{title}} weather</h1>
    <p> {{status}} and {{temp}} &deg; </p>
    <p> feels like {{feels_like}} &deg; </p>
    <form action='/weather'>
    <input type="text" placeholder="enter name of city" name="city" id="city"></input>
    <button type="submit">submit</button>
    </form>
</body>
</html>
